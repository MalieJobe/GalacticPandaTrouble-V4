<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPT-4 Chat Interface</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      height: 100vh;
      margin: 0;
      padding: 1em 0;
      background: #2e2247;
      font-family: monospace;
    }
    #chat-interface {
      width: 100%;
      max-width: 700px;
      height: 100%;
      border: 1px solid #ccc;
      padding: 10px;
      overflow: auto;
      margin: auto;
    }
    #input {
      width: 100%;
      height: 20%;
      resize: none;
      background: rgb(255 255 255 / 20%);
      color: #fff;
      border-radius: 4px;
      box-shadow: inset 0px 1px 5px 0px #000000;
      margin: 1em auto;
    }
    #output {
      width: 100%;
      height: 60%;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      overflow: auto;
    }
    button {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      color: #fff;
    }
    button:hover{
      cursor: pointer;
    }

    .message {
      background: rgb(255 255 255 / 30%);
      border-radius: 3px;
      margin-top: 0.5em;
      color: #fff;
      padding: 8px;
      width: max-content;
      max-width: 100%;
    }

    .message.user {
      text-align: right;
      margin-left: auto;
      margin-right: 0;
      background: rgb(255 255 255 / 15%);
    }

    #btn_send {
      background: #5B9279;
      
    }
    #btn_stop {
      background: #BB7E5D;
    }
    p {
      color: #fff;
      margin: 0;
      font-size: 10px;
    }
  </style>
</head>
<body>
  <div id="chat-interface">
    <div id="output" disabled>

    </div>
    <textarea id="input"></textarea>
    <button id="btn_send">SEND</button>
    <button id="btn_stop" disabled>STOP</button>
    <p>You have used <span id="token_count">0</span> Tokens this session</p>
    <p>costing you around $<span id="token_cost">0</span> USD.</p>
  </div>
  <script src="app.js"></script>
</body>
</html>
